<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .image-gallery {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: lightblue;
            position: relative;
        }
        .image-gallery img {
            max-width: 100%;
            max-height: 100%;
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
        }
        .prev-button {
            left: 10px;
        }
        .next-button {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="image-gallery">
        <button class="nav-button prev-button" onclick="showPrevImage()">&#10094;</button>
        <img id="gallery-image" src="image1.jpg" alt="Image 1">
        <button class="nav-button next-button" onclick="showNextImage()">&#10095;</button>
    </div>

    <script>
        const images = ["image1.jpg", "image2.jpg", "image3.jpg", "image4.jpg"];
        let currentIndex = 0;

        function showImage(index) {
            const imageElement = document.getElementById('gallery-image');
            imageElement.src = images[index];
            imageElement.alt = `Image ${index + 1}`;
        }

        function showNextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }

        function showPrevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        }
    </script>
</body>
</html>
